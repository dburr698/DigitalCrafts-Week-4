<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Menu</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1>Menu</h1>
            <p>We take garden fresh seriously, offering you a farm to table
                dining experience. Our ingredients are found locally, using
                only the best organic suppliers available.
            </p>
        </header>

        <!--Tab Links-->
        <div class="tab">
            <button class="tablink" onclick="openMenu(event, 'Starters')" id="defaultOpen">Starters</button>
            <button class="tablink" onclick="openMenu(event, 'Entrees')">Entrees</button>
            <button class="tablink" onclick="openMenu(event, 'Desserts')">Desserts</button>
        </div>

        <!--Tab Content-->
        <div id="Starters" class="tabContent">
            <h3>Starters</h3>
            <ul id="startersUL">

            </ul>
        </div>

        <div id="Entrees" class="tabContent">
            <h3>Entrees</h3>
            <ul id="entreeUL">

            </ul>
        </div>

        <div id="Desserts" class="tabContent">
            <h3>Desserts</h3>
            <ul id="dessertUL">

            </ul>
        </div>



    </div>
    <script src="dishes.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
