<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--My CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <h1>Let's Create a To-Do List</h1>
    </header>
    <div id="taskInput">
        <label for="taskName">Enter a Task:</label>
        <input type="text" id="taskName" name="taskName" placeholder="i.e. Wash Dishes">
        <button id="taskButton">Add Task</button>
    </div>

    <div id="pendingTasks">
        <h4>Pending Tasks</h4>

        <ul id="pendingUL">

        </ul>
    </div>

    <div id="completedTasks">
        <h4>Completed Tasks</h4>
        <ul id="completedUL">

        </ul>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Import To-Do list JavaScript file-->
    <script src="todo.js"></script>
</body>

</html>
